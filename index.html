<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscripción - CJI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
     <!--
      <div class="content">
        <h1>Centro Jurídico <span>Internacional</span></h1>
        <p>Inscríbete ahora y accede a nuestros cursos y servicios. Pago seguro con PayU (sandbox).</p>
      </div>
      -->
      <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>

      </div>
    </div>

    <div class="right">
      <h2>Inscríbase ya</h2>
      <p class="sub">Déjanos tus datos y te contactaremos</p>

      <form id="formulario">
  <div class="row">
    <input 
      type="text" 
      id="nombre" 
      name="nombre" 
      placeholder="Ingrese su nombre completo" 
      required
    >

    <input 
      type="text" 
      id="empresa" 
      name="empresa" 
      placeholder="Ingrese el nombre de su empresa" 
      disabled
    >
  </div>

  <input 
    type="email" 
    id="correo" 
    name="correo" 
    placeholder="Ingrese su correo electrónico" 
    required
  >

  <input 
    type="tel" 
    id="telefono" 
    name="telefono" 
    placeholder="Ingrese su número de celular" 
    required
  >

  <select id="tipoPersona" name="tipoPersona" required>
    <option value="" disabled selected>Seleccione tipo de cliente</option>
    <option value="natural">Persona natural</option>
    <option value="empresa">Empresa</option>
  </select>

  <div id="campoUbicacion">
    <select id="ubicacion" name="ubicacion" required>
      <option value="" disabled selected>Seleccione ubicación</option>
      <option value="bogota">Bogotá</option>
      <option value="fuera">Fuera de Bogotá</option>
    </select>
  </div>

  <p id="precio" class="precio"></p>

  <input type="hidden" id="vendedor" name="vendedor" value="sin_vendedor">

  <div class="checkbox">
    <input type="checkbox" id="politica" required>
    <label for="politica">Acepto la <a href="#">política de privacidad</a></label>
  </div>

  <button type="button" id="btnPayu">Pagar con PayU (Sandbox)</button>
</form>


    </div>
  </div>

  <!-- CryptoJS MD5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- Tu JS -->
  <script src="script.js"></script>
</body>
</html>
